buildscript {
    ext.kotlin_version = '1.0.0'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = "com.example"
version = "1.0.0-SNAPSHOT"

defaultTasks 'run'

mainClassName = 'com.example.KotlinSparkExample'
def executableBaseName = "KotlinSparkExample"
defaultTasks 'run'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jre8', version: '1.1.1'
    compile 'org.apache.spark:spark-core_2.11:2.1.1'
    compile 'org.apache.spark:spark-sql_2.11:2.1.1'
}

task wrapper(type: Wrapper){
    gradleVersion = "3.5"
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}

jar {
    dependsOn configurations.runtime
    from {
        (configurations.runtime - configurations.provided).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    } {
        exclude "META-INF/*"
    }
    zip64=true
}

configurations {
    provided
    compile.extendsFrom provided
}

